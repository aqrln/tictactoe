<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <form action="/game/new" method="get">
      <div>
        <label for="sideLength">Длина стороны (в клетках):</label>
        <input type="number" min="2" id="sideLength" name="sideLength" value="3">
      </div>
      <div>
        <label for="victorySequence">Количество подряд идущих знаков, необходимое для победы:</label>
        <input type="number" min="2" max="3" id="victorySequence" name="victorySequence" value=3>
      </div>
      <div>
        <label for="playerSign">Я играю:</label>
        <select id="playerSign" name="playerSign">
          <option value="x">X</option>
          <option value="o">O</option>
        </select>
      </div>
      <div>
        <input type="submit" value="OK">
      </div>
    </form>

    <script>
      var sideLength = document.getElementById('sideLength'),
          victorySequence = document.getElementById('victorySequence');

      sideLength.addEventListener('change', function () {
        victorySequence.max = sideLength.value;
        if (victorySequence.value > victorySequence.max) {
          victorySequence.value = victorySequence.max;
        }
      });
    </script>
  </body>
</html>
